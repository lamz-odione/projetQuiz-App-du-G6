<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
            <h1>JavaScript Quiz App</h1>
            <div class="quiz-header">
                <p id="progress">Question x pour y</p>
                <p id="count-down">10</p>
            </div>
            <p id="question">Quel est votre nom?</p>
            <div class="buttons">
                <button class="btn" id="btn0">
                    A. <span 
                    id="choice0"></span></button>
                    <button class="btn" id="btn0">
                        B. <span 
                        id="choice1"></span></button><button class="btn" id="btn1">
                            C. <span 
                            id="choice2"></span></button><button class="btn" id="btn2">
                                D. <span 
                                id="choice3"></span></button><button class="btn" id="btn3"></button>
            </div>
            <hr>
            <footer>
                <p>Quiz App du Group6</p>
            </footer>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
